<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Mapa Temática Libre Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="TematicaLibreGoogle.css" rel="stylesheet"/>
    <script src="TematicaLibreGoogle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXWU0b72cPF62RUb44e09Fx3qZZscgC-A&callback=mapaDinamicoGoogle.initMap&libraries=places&v=weekly"></script>
 

<body>
   <section id="floating-panel">
        <h1>Dónde quieres ir</h1>
        <label for="destino">Destino: </label>
        <input id="destino" type="text">
        <label for="mode">Modo de viaje: </label>
        <select id="mode">
          <option value="DRIVING">En coche</option>
          <option value="WALKING">Caminando</option>
          <option value="BICYCLING">En bici</option>
        </select>
        <button id="ir" onclick="mapaDinamicoGoogle.ir()">Ir</button>
        <label for="place" >Marca: </label>
        <select id="place" onchange="mapaDinamicoGoogle.marcarLugares()">
          <option value="1">Sin seleccionar</option>
          <option value="bicycle_store">Tienda de bicicletas</option>
          <option value="library">Bibliotecas</option>
          <option value="museum">Museos</option>
          <option value="campground">Camping</option>
          <option value="church">Iglesias</option>
          <option value="gym">Gimnasios</option>
          <option value="dentist">Dentistas</option>
        </select>
      </section>
      
    <section id="mapa">
        <h2>Temática libre</h2>
    </section>

</body>
</html>
