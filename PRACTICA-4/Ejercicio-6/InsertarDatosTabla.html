<!DOCTYPE html>
<html lang="es">
<head>
    <title>Insertar</title>
    <meta charset="utf-8"/>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejo" /> 
    <!-- enlace a la hoja de estilos -->
    <link href="Ejercicio6.css" rel="stylesheet" />
</head>   
<body>
    <section>
        <h1>Formulario</h1>  
        <p>Nuevo registro de pruebas de usabilidad:</p>
        <form method="post" action="Ejercicio6.php" name="insertarDatos">
                <p><label for="dni"> DNI:</label><input type="text" name="dni" id="dni" required/> </p>
                <p><label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" required/> </p>
                <p><label for="apellidos" >Apellidos: </label> <input type="text" name="apellidos" id="apellidos" required/> </p>
                <p><label for="email" >Email:</label> <input type="email" name="email" id="email" required/></p>
                <!--Teléfono 9 dígitos de longitud-->
                <p><label for="telefono">Telefono:</label><input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" maxlength="9"/></p>
                <p><label for="edad">Edad:</label><input type="number" name="edad" id="edad" min="0" required/></p>
                <fieldset>
                <p>Sexo:</p>
                    <p><input type="radio" name="sexo" id="masculino" value="Masculino"/> <label for="masculino">Hombre</label></p>
                    <p><input type="radio" name="sexo" id="femenino" value="Femenino"/> <label for="femenino">Mujer</label></p>
                </fieldset>
                <p><label for="nivel">Nivel:</label><input type="number" name="nivel" id="nivel" min="0" max="10" required/></p>
                <p><label for="tiempo">Tiempo:</label><input type="number" name="tiempo" id="tiempo" min="0" required/></p>
                <p><label for="tarea">Tarea:</label> <input type="checkbox" name="tarea" id="tarea"/></p>
                <p><label for="comentarios">Comentarios:</label> <input type="text" name="comentarios" id="comentarios" /></p>
                <p><label for="mejora">Mejora:</label> <input type="text" name="mejora" id="mejora" /></p>
                <p><label for="valoracion">Valoracion:</label> <input type="number" name="valoracion" id="valoracion" min="0" max="10" required/></p>
                <input type="submit" value="Insertar Datos" />
        </form>
    </section>
</body>
</html>
